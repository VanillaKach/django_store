
{% extends 'catalog/base.html' %}

{% block content %}
<article>
    <h1>{{ object.title }}</h1>
    {% if object.preview %}
    <img src="{{ object.preview.url }}" alt="{{ object.title }}" width="300">
    {% endif %}
    <p>{{ object.content }}</p>
    <p>Просмотров: {{ object.views_count }}</p>
    <p>Дата: {{ object.created_at|date:"d.m.Y" }}</p>
    <a href="{% url 'blog:update' object.pk %}">Редактировать</a>
    <a href="{% url 'blog:delete' object.pk %}">Удалить</a>
</article>
{% endblock %}
