{% extends 'catalog/base.html' %}

{% block content %}
<h1>Удаление статьи</h1>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'blog:detail' object.pk %}">Отмена</a>
</form>
{% endblock %}
