{% extends 'catalog/base.html' %}

{% block content %}
<h1>Статьи блога</h1>
{% if object_list %}
<ul>
    {% for post in object_list %}
    <li>
        <a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a>
        <span>Просмотров: {{ post.views_count }}</span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Нет опубликованных статей</p>
{% endif %}
<a href="{% url 'blog:create' %}">Добавить статью</a>
{% endblock %}
