{% extends 'catalog/base.html' %}

{% block content %}
<h2>Удаление продукта</h2>
<p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
